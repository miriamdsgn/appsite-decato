<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decato - Contato e Catálogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #138c8a;
            --cor-secundaria: #4de6ed;
            --cor-texto: #303a3b;
            --cor-fundo: #E0F2F1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-primaria);
            background-image: linear-gradient(to bottom, var(--cor-secundaria), var(--cor-primaria));
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f0f4f8; }
        ::-webkit-scrollbar-thumb { background: var(--cor-primaria); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--cor-secundaria); }
        
        .contact-options {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .contact-options.open {
            max-height: 200px;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 80px;
            border-radius: 0.5rem;
            overflow: hidden;
            padding: 10px;
        }
        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            gap: 8px;
        }
        .carousel-slide {
            min-width: calc(50% - 4px);
            height: 100%;
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(48, 58, 59, 0.2);
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-slide .slide-text {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            white-space: nowrap;
            text-align: right;
        }
        
        .seller-card-bg { background-color: var(--cor-fundo); }
        .text-primary { color: var(--cor-texto); }
        .border-primary { border-color: var(--cor-primaria); }
        .btn-gradient { background: linear-gradient(to right, var(--cor-primaria), var(--cor-secundaria)); }
        .btn-dark { background-color: var(--cor-texto); }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white shadow-2xl rounded-2xl p-6 my-8">
        
        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <img id="site-logo" src="" alt="Logo Decato" class="mx-auto w-48 h-auto mb-4">
            <h1 id="site-slogan" class="text-2xl font-bold text-primary mb-4"></h1>
            
            <!-- Carrossel de Categorias -->
            <div class="carousel-container">
                <div class="carousel-track" id="carousel-track">
                    <!-- Banners serão inseridos dinamicamente -->
                </div>
            </div>
        </header>

        <!-- Seção de Vendas com Cards -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-primary mb-4 text-center">Fale com nosso time de Vendas</h2>
            <div class="grid grid-cols-2 gap-4" id="vendedores-container">
                <!-- Vendedores serão inseridos dinamicamente -->
            </div>
        </section>

        <!-- Seção de Catálogos e Site -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-primary mb-3 text-center">Nossos Catálogos e Site</h2>
            <div class="grid grid-cols-2 gap-3" id="catalogos-container">
                <!-- Catálogos serão inseridos dinamicamente -->
            </div>
            <div class="mt-3">
                <a id="site-link" href="#" target="_blank" class="flex items-center justify-center w-full btn-dark hover:bg-opacity-80 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m-9 9h18"></path></svg>
                    <span>Acesse nosso Site Completo</span>
                </a>
            </div>
        </section>

        <!-- Seção Conecte-se -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-primary mb-3 text-center">Conecte-se com a gente</h2>
            <div class="space-y-3">
                <!-- Instagram -->
                <a id="link-instagram" href="#" class="flex items-center justify-center w-full btn-gradient hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.689-.072-4.948-.072zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.441 1.441 1.441 1.441-.645 1.441-1.441-.645-1.44-1.441-1.44z"/></svg>
                    <span>Siga nosso Instagram</span>
                </a>
                <!-- Nosso Endereço -->
                <a id="link-endereco" href="#" class="flex items-center justify-center w-full btn-dark hover:bg-opacity-80 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <span>Nosso Endereço (Waze/Maps)</span>
                </a>
            </div>
        </section>

        <!-- Avaliação Google -->
        <section>
             <a id="link-avaliacao" href="#" class="flex items-center justify-center w-full btn-gradient hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                <span>Gostou? Avalie-nos no Google</span>
            </a>
        </section>

        <!-- Rodapé -->
        <footer class="text-center mt-8 pt-6 border-t border-gray-200">
            <div class="text-xs text-gray-500 space-y-1">
                <p id="footer-nome" class="font-semibold text-primary"></p>
                <p id="footer-cnpj"></p>
                <p id="footer-endereco" class="mt-2"></p>
                <p class="mt-4 text-gray-400">© 2025 Todos os direitos reservados</p>
            </div>
        </footer>
    </div>

    <script>
        let siteData = {};
        
        // Carregar dados
        async function loadSiteData() {
            try {
                // Tenta carregar do localStorage primeiro (dados do admin)
                const localData = localStorage.getItem('decato_site_data');
                if (localData) {
                    siteData = JSON.parse(localData);
                } else {
                    // Se não houver no localStorage, carrega do arquivo JSON
                    const response = await fetch('data.json');
                    siteData = await response.json();
                }
                applySiteData();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }
        
        // Aplicar dados no site
        function applySiteData() {
            // Aplicar cores
            if (siteData.cores) {
                document.documentElement.style.setProperty('--cor-primaria', siteData.cores.primaria);
                document.documentElement.style.setProperty('--cor-secundaria', siteData.cores.secundaria);
                document.documentElement.style.setProperty('--cor-texto', siteData.cores.texto);
                document.documentElement.style.setProperty('--cor-fundo', siteData.cores.fundo);
            }
            
            // Empresa
            if (siteData.empresa) {
                document.getElementById('site-logo').src = siteData.empresa.logo;
                document.getElementById('site-slogan').textContent = siteData.empresa.slogan;
                document.getElementById('site-link').href = siteData.empresa.siteUrl;
                document.getElementById('footer-nome').textContent = siteData.empresa.nome;
                document.getElementById('footer-cnpj').textContent = `CNPJ: ${siteData.empresa.cnpj}`;
                document.getElementById('footer-endereco').textContent = siteData.empresa.endereco;
            }
            
            // Redes Sociais
            if (siteData.redesSociais) {
                document.getElementById('link-instagram').href = siteData.redesSociais.instagram;
                document.getElementById('link-endereco').href = siteData.redesSociais.endereco;
                document.getElementById('link-avaliacao').href = siteData.redesSociais.avaliacaoGoogle;
            }
            
            // Banners
            renderBanners();
            
            // Vendedores
            renderVendedores();
            
            // Catálogos
            renderCatalogos();
            
            // Iniciar carrossel
            initCarousel();
        }
        
        // Renderizar banners no carrossel
        function renderBanners() {
            const track = document.getElementById('carousel-track');
            if (!siteData.banners || siteData.banners.length === 0) return;
            
            track.innerHTML = siteData.banners.map(banner => `
                <div class="carousel-slide">
                    <img src="${banner.imagem}" alt="Imagem de fundo ${banner.titulo}">
                    <div class="slide-text">${banner.titulo}</div>
                </div>
            `).join('');
        }
        
        // Renderizar vendedores
        function renderVendedores() {
            const container = document.getElementById('vendedores-container');
            if (!siteData.vendedores || siteData.vendedores.length === 0) return;
            
            container.innerHTML = siteData.vendedores.map(vendedor => `
                <div class="seller-card text-center p-3 seller-card-bg rounded-xl shadow-md cursor-pointer transition-transform transform hover:scale-105">
                    <img src="${vendedor.foto}" alt="Foto de ${vendedor.nome}" class="w-20 h-20 rounded-full mx-auto mb-2 border-2 border-primary object-cover" onerror="this.src='https://placehold.co/100x100/138c8a/ffffff?text=${encodeURIComponent(vendedor.nome?.charAt(0) || 'V')}'">
                    <h3 class="font-semibold text-primary">${vendedor.nome}</h3>
                    <div class="contact-options mt-3 space-y-2">
                        <a href="https://wa.me/${vendedor.whatsapp}" target="_blank" class="flex items-center justify-center w-full btn-gradient hover:opacity-90 text-white font-bold py-2 px-3 rounded-lg text-sm">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654z"/></svg>
                            WhatsApp
                        </a>
                        <a href="mailto:${vendedor.email}" class="flex items-center justify-center w-full btn-dark hover:bg-opacity-80 text-white font-bold py-2 px-3 rounded-lg text-sm">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                            E-mail
                        </a>
                    </div>
                </div>
            `).join('');
            
            // Re-adicionar event listeners para os cards
            initSellerCards();
        }
        
        // Renderizar catálogos
        function renderCatalogos() {
            const container = document.getElementById('catalogos-container');
            if (!siteData.catalogos || siteData.catalogos.length === 0) return;
            
            container.innerHTML = siteData.catalogos.map(catalogo => `
                <a href="${catalogo.url}" class="text-center seller-card-bg hover:bg-opacity-80 text-primary font-semibold py-3 px-2 rounded-lg transition-transform transform hover:scale-105">${catalogo.titulo}</a>
            `).join('');
        }
        
        // Inicializar interação dos cards de vendedores
        function initSellerCards() {
            const sellerCards = document.querySelectorAll('.seller-card');
            sellerCards.forEach(card => {
                card.addEventListener('click', (event) => {
                    if (event.target.closest('a')) return;
                    const options = card.querySelector('.contact-options');
                    const isOpening = !options.classList.contains('open');
                    document.querySelectorAll('.contact-options.open').forEach(openOpt => {
                        openOpt.classList.remove('open');
                    });
                    if (isOpening) options.classList.add('open');
                });
            });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('.seller-card')) {
                    document.querySelectorAll('.contact-options.open').forEach(openOpt => {
                        openOpt.classList.remove('open');
                    });
                }
            });
        }
        
        // Inicializar carrossel
        function initCarousel() {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const slideCount = slides.length;
            
            if (slideCount === 0) return;

            // Clone slides for infinite loop effect
            slides.forEach(slide => {
                const clone = slide.cloneNode(true);
                track.appendChild(clone);
            });

            let currentIndex = 0;

            function advance() {
                track.style.transition = 'transform 0.5s ease-in-out';
                currentIndex++;
                const offset = currentIndex * (slides[0].offsetWidth + 8);
                track.style.transform = `translateX(-${offset}px)`;

                if (currentIndex >= slideCount) {
                    track.addEventListener('transitionend', resetToStart, { once: true });
                }
            }
            
            function resetToStart() {
                track.style.transition = 'none';
                currentIndex = 0;
                track.style.transform = `translateX(0px)`;
            }

            setInterval(advance, 3000);
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadSiteData);
    </script>
</body>
</html>
